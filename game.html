<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 Hole Golf Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #game-container {
            border: 3px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
    <script>
        // Initialize Kaboom
        kaboom({
            width: 800,
            height: 600,
            background: [34, 139, 34],
            canvas: document.querySelector('#game-container canvas') || undefined,
        });

        // Define gravity
        setGravity(1600);

        // Movement constants
        const MOVE_SPEED = 240;
        const JUMP_FORCE = 600;

        // 18 Hole Configurations (Par 3, 4, and 5 holes totaling 72)
        const holes = [
            // Hole 1 - Par 4
            { par: 4, platforms: [{x: 150, y: 450, length: 150}, {x: 400, y: 380, length: 150}, {x: 600, y: 300, length: 150}], 
              green: {x: 700, y: 155}, bunkers: [{x: 600, y: 160, r: 30}, {x: 780, y: 170, r: 40}], 
              trees: [{x: 50, y: 470}, {x: 350, y: 500}, {x: 500, y: 460}, {x: 150, y: 380}, {x: 450, y: 320}] },
            
            // Hole 2 - Par 3 (shorter, easier)
            { par: 3, platforms: [{x: 200, y: 400, length: 180}, {x: 500, y: 280, length: 180}], 
              green: {x: 700, y: 200}, bunkers: [{x: 650, y: 220, r: 35}], 
              trees: [{x: 100, y: 490}, {x: 300, y: 450}, {x: 600, y: 350}] },
            
            // Hole 3 - Par 5 (long, challenging)
            { par: 5, platforms: [{x: 100, y: 480, length: 120}, {x: 250, y: 420, length: 100}, {x: 400, y: 350, length: 120}, {x: 550, y: 280, length: 100}, {x: 680, y: 220, length: 100}], 
              green: {x: 730, y: 130}, bunkers: [{x: 680, y: 150, r: 30}, {x: 760, y: 160, r: 25}], 
              trees: [{x: 50, y: 500}, {x: 200, y: 470}, {x: 350, y: 400}, {x: 500, y: 330}] },
            
            // Hole 4 - Par 4
            { par: 4, platforms: [{x: 180, y: 450, length: 140}, {x: 380, y: 370, length: 160}, {x: 620, y: 280, length: 130}], 
              green: {x: 720, y: 180}, bunkers: [{x: 670, y: 200, r: 35}, {x: 760, y: 195, r: 30}], 
              trees: [{x: 80, y: 480}, {x: 280, y: 500}, {x: 520, y: 420}, {x: 700, y: 330}] },
            
            // Hole 5 - Par 4
            { par: 4, platforms: [{x: 140, y: 470, length: 160}, {x: 350, y: 390, length: 140}, {x: 580, y: 310, length: 150}], 
              green: {x: 710, y: 220}, bunkers: [{x: 650, y: 240, r: 35}], 
              trees: [{x: 60, y: 490}, {x: 240, y: 460}, {x: 450, y: 430}, {x: 650, y: 370}] },
            
            // Hole 6 - Par 3
            { par: 3, platforms: [{x: 220, y: 410, length: 170}, {x: 520, y: 290, length: 160}], 
              green: {x: 690, y: 200}, bunkers: [{x: 630, y: 220, r: 30}, {x: 740, y: 215, r: 28}], 
              trees: [{x: 120, y: 480}, {x: 350, y: 460}, {x: 600, y: 370}] },
            
            // Hole 7 - Par 4
            { par: 4, platforms: [{x: 160, y: 460, length: 145}, {x: 360, y: 380, length: 155}, {x: 590, y: 300, length: 140}], 
              green: {x: 710, y: 200}, bunkers: [{x: 660, y: 220, r: 32}], 
              trees: [{x: 70, y: 485}, {x: 260, y: 510}, {x: 480, y: 440}, {x: 550, y: 360}] },
            
            // Hole 8 - Par 5
            { par: 5, platforms: [{x: 120, y: 475, length: 110}, {x: 270, y: 415, length: 105}, {x: 410, y: 345, length: 115}, {x: 560, y: 275, length: 105}, {x: 690, y: 205, length: 95}], 
              green: {x: 740, y: 115}, bunkers: [{x: 690, y: 135, r: 28}, {x: 765, y: 140, r: 26}], 
              trees: [{x: 50, y: 495}, {x: 180, y: 465}, {x: 330, y: 395}, {x: 480, y: 325}] },
            
            // Hole 9 - Par 4
            { par: 4, platforms: [{x: 170, y: 455, length: 150}, {x: 390, y: 375, length: 150}, {x: 610, y: 290, length: 140}], 
              green: {x: 720, y: 190}, bunkers: [{x: 670, y: 210, r: 33}], 
              trees: [{x: 90, y: 480}, {x: 290, y: 505}, {x: 510, y: 425}, {x: 680, y: 340}] },
            
            // Hole 10 - Par 4
            { par: 4, platforms: [{x: 155, y: 465, length: 155}, {x: 375, y: 385, length: 145}, {x: 595, y: 305, length: 145}], 
              green: {x: 715, y: 205}, bunkers: [{x: 660, y: 225, r: 34}, {x: 750, y: 220, r: 29}], 
              trees: [{x: 65, y: 490}, {x: 275, y: 515}, {x: 495, y: 435}, {x: 665, y: 355}] },
            
            // Hole 11 - Par 5
            { par: 5, platforms: [{x: 110, y: 480, length: 115}, {x: 260, y: 420, length: 108}, {x: 405, y: 350, length: 118}, {x: 555, y: 280, length: 108}, {x: 685, y: 210, length: 98}], 
              green: {x: 735, y: 120}, bunkers: [{x: 685, y: 140, r: 30}, {x: 760, y: 145, r: 27}], 
              trees: [{x: 45, y: 500}, {x: 175, y: 470}, {x: 325, y: 400}, {x: 475, y: 330}] },
            
            // Hole 12 - Par 3
            { par: 3, platforms: [{x: 210, y: 405, length: 175}, {x: 515, y: 285, length: 165}], 
              green: {x: 695, y: 195}, bunkers: [{x: 635, y: 215, r: 31}], 
              trees: [{x: 110, y: 475}, {x: 340, y: 455}, {x: 595, y: 365}] },
            
            // Hole 13 - Par 4
            { par: 4, platforms: [{x: 165, y: 460, length: 148}, {x: 370, y: 380, length: 153}, {x: 600, y: 295, length: 138}], 
              green: {x: 715, y: 195}, bunkers: [{x: 665, y: 215, r: 33}, {x: 745, y: 210, r: 30}], 
              trees: [{x: 75, y: 485}, {x: 270, y: 510}, {x: 490, y: 430}, {x: 670, y: 345}] },
            
            // Hole 14 - Par 4
            { par: 4, platforms: [{x: 175, y: 450, length: 145}, {x: 385, y: 370, length: 148}, {x: 605, y: 285, length: 135}], 
              green: {x: 710, y: 185}, bunkers: [{x: 655, y: 205, r: 32}], 
              trees: [{x: 85, y: 475}, {x: 285, y: 500}, {x: 505, y: 420}, {x: 675, y: 335}] },
            
            // Hole 15 - Par 5
            { par: 5, platforms: [{x: 115, y: 478, length: 118}, {x: 265, y: 418, length: 110}, {x: 410, y: 348, length: 120}, {x: 560, y: 278, length: 110}, {x: 690, y: 208, length: 100}], 
              green: {x: 740, y: 118}, bunkers: [{x: 690, y: 138, r: 29}, {x: 765, y: 143, r: 28}], 
              trees: [{x: 48, y: 498}, {x: 178, y: 468}, {x: 328, y: 398}, {x: 478, y: 328}] },
            
            // Hole 16 - Par 3
            { par: 3, platforms: [{x: 205, y: 408, length: 172}, {x: 510, y: 288, length: 162}], 
              green: {x: 690, y: 198}, bunkers: [{x: 630, y: 218, r: 32}, {x: 735, y: 213, r: 29}], 
              trees: [{x: 105, y: 478}, {x: 335, y: 458}, {x: 590, y: 368}] },
            
            // Hole 17 - Par 4
            { par: 4, platforms: [{x: 168, y: 458, length: 147}, {x: 375, y: 378, length: 151}, {x: 598, y: 293, length: 137}], 
              green: {x: 713, y: 193}, bunkers: [{x: 663, y: 213, r: 34}], 
              trees: [{x: 78, y: 483}, {x: 275, y: 508}, {x: 495, y: 428}, {x: 668, y: 343}] },
            
            // Hole 18 - Par 5 (Final hole, challenging)
            { par: 5, platforms: [{x: 108, y: 482, length: 122}, {x: 258, y: 422, length: 112}, {x: 408, y: 352, length: 122}, {x: 558, y: 282, length: 112}, {x: 688, y: 212, length: 102}], 
              green: {x: 738, y: 122}, bunkers: [{x: 688, y: 142, r: 31}, {x: 763, y: 147, r: 29}], 
              trees: [{x: 43, y: 502}, {x: 173, y: 472}, {x: 323, y: 402}, {x: 473, y: 332}, {x: 623, y: 262}] },
        ];

        // Game state variables
        let currentHole = 0;
        let holeStrokes = 0;
        let totalStrokes = 0;
        let gameWon = false;
        let inBunker = false;
        let scorecard = []; // Track score for each hole
        const TOTAL_PAR = 72;

        // Player reference
        let player = null;
        
        // UI elements
        let strokeText = null;
        let holeText = null;
        let totalScoreText = null;

        // Function to clear all hole elements
        function clearHole() {
            // Destroy all hole-specific elements
            destroyAll("platform");
            destroyAll("sandBunker");
            destroyAll("tree");
            destroyAll("tee");
            destroyAll("green");
            destroyAll("goal");
            destroyAll("flagpole");
            destroyAll("flag");
            destroyAll("holeComplete");
            destroyAll("penaltyMsg");
        }

        // Function to load a specific hole
        function loadHole(holeNum) {
            clearHole();
            
            const hole = holes[holeNum];
            gameWon = false;
            holeStrokes = 0;
            inBunker = false;
            
            // Reset player position and visibility
            player.pos = vec2(20, 518);
            player.opacity = 1;
            
            // Add golf tee
            add([
                rect(24, 6),
                pos(8, 549),
                color(255, 69, 0),
                z(1),
                "tee",
            ]);
            add([
                rect(16, 8),
                pos(12, 555),
                color(255, 69, 0),
                z(1),
                "tee",
            ]);
            add([
                rect(8, 8),
                pos(16, 563),
                color(255, 69, 0),
                z(1),
                "tee",
            ]);

            // Add decorative trees
            hole.trees.forEach(tree => {
                add([
                    rect(15, 30),
                    pos(tree.x, tree.y),
                    color(101, 67, 33),
                    z(-2),
                    "tree",
                ]);
                add([
                    circle(25),
                    pos(tree.x + 7, tree.y - 10),
                    color(0, 80, 0),
                    z(-2),
                    "tree",
                ]);
            });

            // Add sand bunkers
            hole.bunkers.forEach(bunker => {
                add([
                    circle(bunker.r),
                    pos(bunker.x, bunker.y),
                    color(238, 214, 175),
                    area(),
                    body({ isStatic: true }),
                    z(-0.8),
                    "sandBunker",
                ]);
            });

            // Create ground platform
            add([
                rect(800, 50),
                pos(0, 550),
                color(0, 100, 0),
                area(),
                body({ isStatic: true }),
                "platform",
            ]);

            // Create floating platforms
            hole.platforms.forEach(platform => {
                add([
                    rect(platform.length, 20),
                    pos(platform.x, platform.y),
                    color(0, 100, 0),
                    area(),
                    body({ isStatic: true }),
                    "platform",
                ]);
            });

            // Add putting green
            add([
                circle(100),
                pos(hole.green.x, hole.green.y),
                color(50, 205, 50),
                z(-1),
                "green",
            ]);

            // Add the goal
            add([
                circle(25),
                pos(hole.green.x, hole.green.y),
                color(0, 0, 0),
                area(),
                body({ isStatic: true }),
                "goal",
            ]);

            // Add flag pole
            add([
                rect(3, 60),
                pos(hole.green.x, hole.green.y - 60),
                color(255, 255, 255),
                z(0.5),
                "flagpole",
            ]);

            // Add flag
            add([
                rect(30, 20),
                pos(hole.green.x + 3, hole.green.y - 60),
                color(255, 0, 0),
                z(0.5),
                "flag",
            ]);

            // Update UI
            updateUI();
        }

        // Function to update UI
        function updateUI() {
            const hole = holes[currentHole];
            strokeText.text = `Hole Strokes: ${holeStrokes}\nPar: ${hole.par}`;
            holeText.text = `Hole ${currentHole + 1}/18`;
            totalScoreText.text = `Total: ${totalStrokes}/${TOTAL_PAR}`;
        }

        // Initialize player
        player = add([
            circle(16),
            pos(20, 518),
            color(255, 255, 255),
            area(),
            body(),
            "player",
        ]);

        // Create persistent UI elements
        strokeText = add([
            text(`Hole Strokes: ${holeStrokes}\nPar: ${holes[0].par}`, {
                size: 16,
            }),
            pos(650, 10),
            color(255, 255, 255),
            fixed(),
            z(100),
            "ui",
        ]);

        holeText = add([
            text(`Hole 1/18`, {
                size: 20,
            }),
            pos(10, 10),
            color(255, 215, 0),
            fixed(),
            z(100),
            "ui",
        ]);

        totalScoreText = add([
            text(`Total: 0/${TOTAL_PAR}`, {
                size: 18,
            }),
            pos(650, 50),
            color(255, 215, 0),
            fixed(),
            z(100),
            "ui",
        ]);

        // Instructions
        add([
            text("Arrow Keys Move | Space/Up to Jump\nEach jump = 1 stroke | Avoid bunkers!", {
                size: 14,
            }),
            pos(10, 40),
            color(255, 255, 255),
            fixed(),
            z(100),
            "ui",
        ]);

        // Player movement
        onKeyDown("left", () => {
            if (!gameWon) player.move(-MOVE_SPEED, 0);
        });

        onKeyDown("right", () => {
            if (!gameWon) player.move(MOVE_SPEED, 0);
        });

        onKeyDown("a", () => {
            if (!gameWon) player.move(-MOVE_SPEED, 0);
        });

        onKeyDown("d", () => {
            if (!gameWon) player.move(MOVE_SPEED, 0);
        });

        // Jump
        onKeyPress("space", () => {
            if (player.isGrounded() && !gameWon) {
                player.jump(JUMP_FORCE);
                holeStrokes++;
                updateUI();
            }
        });

        onKeyPress("up", () => {
            if (player.isGrounded() && !gameWon) {
                player.jump(JUMP_FORCE);
                holeStrokes++;
                updateUI();
            }
        });

        onKeyPress("w", () => {
            if (player.isGrounded() && !gameWon) {
                player.jump(JUMP_FORCE);
                holeStrokes++;
                updateUI();
            }
        });

        // Keep player within screen bounds
        player.onUpdate(() => {
            if (player.pos.x < 0) {
                player.pos.x = 0;
            }
            if (player.pos.x > width() - player.radius * 2) {
                player.pos.x = width() - player.radius * 2;
            }
            
            // Reset if player falls off screen
            if (player.pos.y > height() + 100) {
                player.pos = vec2(20, 518);
            }
        });

        // Check for sand bunker collision
        player.onCollide("sandBunker", () => {
            if (!inBunker && !gameWon) {
                inBunker = true;
                holeStrokes++;
                updateUI();
                
                const penaltyMsg = add([
                    text("+1 PENALTY", {
                        size: 24,
                    }),
                    pos(width() / 2, height() / 2),
                    anchor("center"),
                    color(255, 100, 100),
                    fixed(),
                    z(100),
                    "penaltyMsg",
                ]);
                
                wait(1.5, () => {
                    destroy(penaltyMsg);
                });
            }
        });

        player.onCollideEnd("sandBunker", () => {
            inBunker = false;
        });

        // Check for goal collision
        player.onCollide("goal", () => {
            if (!gameWon) {
                gameWon = true;
                player.opacity = 0;
                
                // Record score for this hole
                const hole = holes[currentHole];
                const scoreDiff = holeStrokes - hole.par;
                scorecard.push({ hole: currentHole + 1, par: hole.par, strokes: holeStrokes, diff: scoreDiff });
                totalStrokes += holeStrokes;
                
                let scoreText = "";
                let scoreColor = [255, 255, 255];
                
                if (holeStrokes < hole.par) {
                    scoreText = "BIRDIE!";
                    scoreColor = [255, 215, 0];
                } else if (holeStrokes === hole.par) {
                    scoreText = "PAR!";
                    scoreColor = [255, 255, 255];
                } else if (holeStrokes === hole.par + 1) {
                    scoreText = "BOGEY";
                    scoreColor = [255, 165, 0];
                } else {
                    scoreText = "DOUBLE BOGEY+";
                    scoreColor = [200, 200, 200];
                }
                
                add([
                    text(scoreText, {
                        size: 60,
                    }),
                    pos(width() / 2, height() / 2 - 60),
                    anchor("center"),
                    color(scoreColor[0], scoreColor[1], scoreColor[2]),
                    fixed(),
                    z(100),
                    "holeComplete",
                ]);
                
                add([
                    text(`${holeStrokes} Strokes (${scoreDiff >= 0 ? '+' : ''}${scoreDiff})`, {
                        size: 24,
                    }),
                    pos(width() / 2, height() / 2 - 10),
                    anchor("center"),
                    color(255, 255, 255),
                    fixed(),
                    z(100),
                    "holeComplete",
                ]);

                // Check if this was the last hole
                if (currentHole === 17) {
                    // Show final scorecard
                    wait(2, () => {
                        showFinalScorecard();
                    });
                } else {
                    // Show "Next Hole" button
                    const nextButton = add([
                        text("Press ENTER for Next Hole", {
                            size: 20,
                        }),
                        pos(width() / 2, height() / 2 + 40),
                        anchor("center"),
                        color(100, 255, 100),
                        fixed(),
                        z(100),
                        "holeComplete",
                    ]);

                    // Add Enter key handler for next hole
                    const enterHandler = onKeyPress("enter", () => {
                        currentHole++;
                        loadHole(currentHole);
                        enterHandler.cancel();
                    });
                }
            }
        });

        // Function to show final scorecard
        function showFinalScorecard() {
            destroyAll("holeComplete");
            
            const finalDiff = totalStrokes - TOTAL_PAR;
            let finalText = "";
            let finalColor = [255, 255, 255];
            
            if (finalDiff < 0) {
                finalText = `UNDER PAR BY ${Math.abs(finalDiff)}!`;
                finalColor = [255, 215, 0];
            } else if (finalDiff === 0) {
                finalText = "EVEN PAR!";
                finalColor = [255, 255, 255];
            } else {
                finalText = `OVER PAR BY ${finalDiff}`;
                finalColor = [255, 165, 0];
            }
            
            add([
                text("COURSE COMPLETE!", {
                    size: 50,
                }),
                pos(width() / 2, 60),
                anchor("center"),
                color(255, 215, 0),
                fixed(),
                z(100),
                "finalScore",
            ]);
            
            add([
                text(finalText, {
                    size: 36,
                }),
                pos(width() / 2, 110),
                anchor("center"),
                color(finalColor[0], finalColor[1], finalColor[2]),
                fixed(),
                z(100),
                "finalScore",
            ]);
            
            add([
                text(`Total Strokes: ${totalStrokes} | Par: ${TOTAL_PAR}`, {
                    size: 22,
                }),
                pos(width() / 2, 150),
                anchor("center"),
                color(255, 255, 255),
                fixed(),
                z(100),
                "finalScore",
            ]);

            // Show abbreviated scorecard
            let scorecardY = 190;
            add([
                text("SCORECARD", {
                    size: 20,
                }),
                pos(width() / 2, scorecardY),
                anchor("center"),
                color(255, 215, 0),
                fixed(),
                z(100),
                "finalScore",
            ]);

            scorecardY += 30;
            
            // Show scores in a compact format (two rows)
            let row1 = "Holes 1-9:  ";
            let row2 = "Holes 10-18: ";
            
            for (let i = 0; i < 9; i++) {
                const score = scorecard[i];
                const display = score.diff === 0 ? "E" : (score.diff > 0 ? `+${score.diff}` : score.diff);
                row1 += `${display} `;
            }
            
            for (let i = 9; i < 18; i++) {
                const score = scorecard[i];
                const display = score.diff === 0 ? "E" : (score.diff > 0 ? `+${score.diff}` : score.diff);
                row2 += `${display} `;
            }
            
            add([
                text(row1, {
                    size: 14,
                }),
                pos(width() / 2, scorecardY),
                anchor("center"),
                color(255, 255, 255),
                fixed(),
                z(100),
                "finalScore",
            ]);

            add([
                text(row2, {
                    size: 14,
                }),
                pos(width() / 2, scorecardY + 20),
                anchor("center"),
                color(255, 255, 255),
                fixed(),
                z(100),
                "finalScore",
            ]);

            add([
                text("Press R to Restart Course", {
                    size: 18,
                }),
                pos(width() / 2, height() - 40),
                anchor("center"),
                color(100, 255, 100),
                fixed(),
                z(100),
                "finalScore",
            ]);

            // Add restart handler
            onKeyPress("r", () => {
                // Reset everything
                currentHole = 0;
                totalStrokes = 0;
                scorecard = [];
                destroyAll("finalScore");
                loadHole(0);
            });
        }

        // Load the first hole
        loadHole(0);
    </script>
</body>
</html>
